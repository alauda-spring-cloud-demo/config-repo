server:
  port: 8008
swagger:
  oauth:
    base-url:  http://127.0.0.1:8001
    client-id: demo_client
    client-secret: demo_secret
spring:
  datasource:
    url: "jdbc:mysql://127.0.0.1:3316/spring_cloud_demo?useUnicode=true&zeroDateTimeBehavior=convertToNull"
    username: "root"
    password: "root123456"
  rabbitmq:
    addresses: amqp://127.0.0.1:5672
    username: rabbit
    password: rabbit1234
    virtual-host: /
  cloud:
    stream:
      binders: # 在此处配置要绑定的rabbitmq的服务信息；
        defaultRabbit: # 表示定义的名称，用于于binding整合
          type: rabbit # 消息组件类型
      bindings: # 服务的整合处理
        MESSAGE_INPUT: # 这个名字是一个通道的名称，在分析具体源代码的时候会进行说明
          group: logger-event #指定group，确保多个服务实例，消息只被消费一次
          destination: defaultExchange # 表示要使用的Exchange名称定义
          content-type: application/json # 设置消息类型，本次为对象json，如果是文本则设置“text/plain”
          binder: defaultRabbit # 设置要绑定的消息服务的具体设置
security:
  headers:
    frame: false
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
eureka:
  client:
    service-url:
      defaultZone: http://discovery:3GfhPZQifTpVcu@127.0.0.1:8761/eureka