server:
  port: 8080
swagger:
  service-name: "Spring Cloud Demo API Docs"
  service-desc: "DEMO接口文档"
spring:
  profiles.include:
    - swagger
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: todo-service
          uri: lb://TODO-SERVICE
          predicates:
            - Path=/todo-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/project-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: message-service
          uri: lb:ws://MESSAGE-SERVICE
          predicates:
            - Path=/message-service/**
          filters:
            - StripPrefix=1