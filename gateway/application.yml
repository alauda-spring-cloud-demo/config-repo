spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: todo-service
          uri: lb://TODO-SERVICE
          predicates:
            - Path=/todo-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: project-service
          uri: lb://PROJECT-SERVICE
          predicates:
            - Path=/project-service/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${server.port}
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true